<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
</h1><b><u>Student Details</u></b></h1>
	<br><br><form>
		<fieldset>
		<label for="fname">Firstname:</label>
		<input type="text" id="fname" name="fname"><br><br>
		<label for="lname">Lastname:</label>
		<input type="text" name="lname" name="lname"><br><br>
		<label for="email">Email address:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="pwd">Password</label>
		<input type="password" id="pwd" name="password"><br><br>
		<label for="phn">Phone number:</label>
		<input type="tel" id="phn" name="Phone" placeholder="012-345-6789" required>
		<br>
		<p>Select Gender:</p>

		<input type="radio"  name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female
		<input type="radio" name="gender" value="Trans">Transgender<br><br>
		<p>Student Details:</p>
		<textarea rows="5" cols="50" name="Details"></textarea>
		<br><br>
		<label for="qual">Qualification:</label>
		<select id="qual" name="qual">

			<option value="B.tech">B.tech</option>
			<option value="poly">Polytechnical</option>
			<option value="BCA">BCA</option>
			<option value="other">Others</option>
		</select>
	</fieldset><br>
	<input type="submit" name="submit" value="Submit" >





	</form>

</body>
</html>
